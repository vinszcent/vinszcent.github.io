<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up for Hike</title>
  <link rel="icon" type="Images/png" href="../Images/Travel_Logo.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h4>Sign Up for the Hike</h4>
          </div>
          <div class="card-body">
            <form onsubmit="startProcessing1(event)">
              <!-- Full Name -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
              </div>
              <!-- Age -->
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required />
              </div>
              <!-- Contact Number -->
              <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required />
              </div>
              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required />
              </div>
              <!-- Gender -->
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                  <option value="" disabled selected>Select your gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

             <div class="text-center mt-3">
                 <!-- Submit Button -->
              <button id="hireBtn" type="submit" class="transition-all duration-300 ease-in-out w-40 h-12 bg-blue-500 text-white rounded hover:bg-blue-600 hover:scale-105">
                Submit
              </button>

              <!-- Loading Button -->
              <button id="loadingBtn" type="button" disabled class="hidden bg-indigo-500 text-white px-6 py-3 text-lg rounded mt-3 inline-flex items-center mx-auto">
                <svg class="mr-2 w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                  <path fill="currentColor" d="M4 12c0-4.418 3.582-8 8-8s8 3.582 8 8"></path>
                </svg>
                Processingâ€¦
              </button>
             </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for form validation and processing -->
  <script>
    function startProcessing1(event) {
      event.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const age = document.getElementById("age").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const address = document.getElementById("address").value.trim();
      const gender = document.getElementById("gender").value;

      if (!fullName || !age || !contact || !address || !gender) {
        alert("Please fill out all fields before submitting.");
        return;
      }

      // Show loading animation
      document.getElementById("hireBtn").classList.add("hidden");
      document.getElementById("loadingBtn").classList.remove("hidden");

      // Simulate backend delay
      setTimeout(() => {
        alert("Thank you for joining the hike! Please wait for further instructions.");
        document.getElementById("hireBtn").classList.remove("hidden");
        document.getElementById("loadingBtn").classList.add("hidden");
      }, 2000);
    }
  </script>
</body>
</html>
