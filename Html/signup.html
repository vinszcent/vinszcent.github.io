<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="Images/png" href="../Images/Travel_Logo.png">
    <script src="../JavaScript/script.js"></script>
    <!-- Bootstrap CSS -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 100px; /* Push content below fixed header */
        }
        .header {
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .card {
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px; /* Prevent overlap with header */
        }
        .btn-login {
            background-color: gray;
            color: white;
            float: right;
        }
        .btn-login:hover {
            background-color: blue;
        }
        .student {
            background-color: blue;
            width: 100%;
            padding: 8px;
            color: white;
        }
        .back-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8em;
            color: blue;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <h1 class="header bg-dark">
        <a href="../index.html" class="back-icon" title="Back to Home" style="color: white; font-size: 1.5rem;">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </a>         
        TRAVEL REIMAGINED
    </h1>
    
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow mx-auto">
            <center><h5 class="student"><i class="fa-solid fa-pen-to-square"></i> Sign In</h5></center>
            <form id="loginform">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label> 
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label> 
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label> 
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required> 
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label> 
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                
                
                
                    <button type="submit" class="btn btn-login px-4 mt-3">
                      Sign in <i class="fa-solid fa-right-to-bracket"></i>
                    </button>
                  
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html" class="text-primary">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
